<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    /* Navbar */
    nav {
      background: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #ff4081;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      color: gray;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e73370;
    }

    /* Footer */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Fashion Store</h1>
    <ul>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">Kids</a></li>
      <li><a href="#">Sale</a></li>
    </ul>
  </nav>

  <!-- Product Section -->
  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300x250" alt="Dress">
      <h3>Summer Dress</h3>
      <p>$39.99</p>
      <button class="btn" onclick="addToCart('Summer Dress')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x250" alt="Jacket">
      <h3>Leather Jacket</h3>
      <p>$89.99</p>
      <button class="btn" onclick="addToCart('Leather Jacket')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x250" alt="Shoes">
      <h3>Stylish Shoes</h3>
      <p>$59.99</p>
      <button class="btn" onclick="addToCart('Stylish Shoes')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x250" alt="T-shirt">
      <h3>Classic T-Shirt</h3>
      <p>$19.99</p>
      <button class="btn" onclick="addToCart('Classic T-Shirt')">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fashion Store. All Rights Reserved.</p>
  </footer>

  <script>
    function addToCart(item) {
      alert(item + " has been added to your cart!");
    }
  </script>
</body>
</html>
